<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 300px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      margin-left: 10px;
    }
    #weatherResult {
      margin-top: 30px;
      font-size: 20px;
    }
    .back {
      margin-top: 40px;
      font-size: 16px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ¦ï¸ Weather App</h1>
  <input type="text" id="cityInput" placeholder="Enter city name..." />
  <button onclick="getWeather()">Check Weather</button>

  <div id="weatherResult"></div>

  <div class="back" onclick="window.location.href='index.html'">â¬… Back to Home</div>

  <script>
    const API_KEY = "e0e0302fcd577f3561cf00e0aee434da";

    async function getWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const result = document.getElementById("weatherResult");

      if (!city) {
        result.textContent = "Please enter a city name.";
        return;
      }

      result.textContent = "Loading...";

      try {
        const res = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`
        );

        if (!res.ok) {
          result.textContent = "City not found.";
          return;
        }

        const data = await res.json();
        const temp = data.main.temp.toFixed(1);
        const condition = data.weather[0].description;
        const humidity = data.main.humidity;
        const wind = data.wind.speed;

        result.innerHTML = `
          <h2>ğŸ“ ${data.name}, ${data.sys.country}</h2>
          <p>ğŸŒ¡ï¸ Temperature: <strong>${temp}Â°C</strong></p>
          <p>â˜ï¸ Condition: <strong>${condition}</strong></p>
          <p>ğŸ’§ Humidity: <strong>${humidity}%</strong></p>
          <p>ğŸ’¨ Wind Speed: <strong>${wind} m/s</strong></p>
        `;
      } catch (error) {
        result.textContent = "Error fetching weather data.";
        console.error(error);
      }
    }
  </script>

</body>
</html>
