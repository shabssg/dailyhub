<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    input[type="password"] {
      width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    #strength {
      font-weight: bold;
      font-size: 18px;
      padding: 10px 20px;
      border-radius: 6px;
    }

    .weak {
      color: #d32f2f;
    }

    .medium {
      color: #f57c00;
    }

    .strong {
      color: #388e3c;
    }
  </style>
</head>
<body>

  <h1>üîê Password Strength Checker</h1>
  <input type="password" id="passwordInput" placeholder="Enter your password" oninput="checkStrength()" />
  <div id="strength">Start typing a password...</div>

  <script>
    function checkStrength() {
      const pwd = document.getElementById("passwordInput").value;
      const strength = document.getElementById("strength");

      let score = 0;

      if (pwd.length >= 8) score++;
      if (/[A-Z]/.test(pwd)) score++;
      if (/[0-9]/.test(pwd)) score++;
      if (/[^A-Za-z0-9]/.test(pwd)) score++;

      if (score === 0) {
        strength.textContent = "Start typing a password...";
        strength.className = "";
      } else if (score === 1) {
        strength.textContent = "Weak üî¥";
        strength.className = "weak";
      } else if (score === 2 || score === 3) {
        strength.textContent = "Medium üü†";
        strength.className = "medium";
      } else if (score === 4) {
        strength.textContent = "Strong üü¢";
        strength.className = "strong";
      }
    }
  </script>

</body>
</html>
