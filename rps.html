<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #3498db;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      font-size: 22px;
      margin-top: 25px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>‚úä‚úã‚úåÔ∏è Rock Paper Scissors</h1>

  <div>
    <button onclick="play('rock')">ü™® Rock</button>
    <button onclick="play('paper')">üìÑ Paper</button>
    <button onclick="play('scissors')">‚úÇÔ∏è Scissors</button>
  </div>

  <div id="result"></div>

  <script>
    function play(userChoice) {
      const choices = ['rock', 'paper', 'scissors'];
      const botChoice = choices[Math.floor(Math.random() * choices.length)];

      let result = '';

      if (userChoice === botChoice) {
        result = `It's a tie! Both chose ${userChoice}.`;
      } else if (
        (userChoice === 'rock' && botChoice === 'scissors') ||
        (userChoice === 'paper' && botChoice === 'rock') ||
        (userChoice === 'scissors' && botChoice === 'paper')
      ) {
        result = `You win! ${userChoice} beats ${botChoice}.`;
      } else {
        result = `You lose! ${botChoice} beats ${userChoice}.`;
      }

      document.getElementById('result').textContent = result;
    }
  </script>
</body>
</html>
