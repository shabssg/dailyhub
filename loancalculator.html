<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Loan / Mortgage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #9b59b6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #8e44ad;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      color: #0077cc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üè¶ Loan / Mortgage Calculator</h1>

  <label>Loan Amount (‚Ç¨):</label>
  <input type="number" id="loanAmount" placeholder="e.g. 10000" />

  <label>Annual Interest Rate (%):</label>
  <input type="number" step="0.01" id="interestRate" placeholder="e.g. 5" />

  <label>Loan Term (Years):</label>
  <input type="number" id="loanTerm" placeholder="e.g. 5" />

  <button onclick="calculateLoan()">Calculate Monthly Payment</button>

  <div id="result"></div>

  <script>
    function calculateLoan() {
      const amount = parseFloat(document.getElementById('loanAmount').value);
      const annualRate = parseFloat(document.getElementById('interestRate').value) / 100;
      const years = parseInt(document.getElementById('loanTerm').value);

      if (!amount || !annualRate || !years) {
        document.getElementById('result').textContent = "‚ö†Ô∏è Please fill all fields with valid numbers.";
        return;
      }

      const monthlyRate = annualRate / 12;
      const n = years * 12;

      const monthlyPayment = (amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -n));

      document.getElementById('result').textContent =
        `Monthly Payment: ‚Ç¨${monthlyPayment.toFixed(2)}`;
    }
  </script>
</body>
</html>
