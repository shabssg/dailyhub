<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Speed Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    #testText {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 20px;
      line-height: 1.5;
      user-select: none;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 18px;
      background-color: #16a085;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #138d75;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <h1>⌨️ Typing Speed Test</h1>
  <div id="testText">Loading text...</div>
  <textarea id="inputArea" placeholder="Start typing here..." disabled></textarea><br />
  <button id="startBtn">Start Test</button>
  <div id="result"></div>

  <script>
    const testTexts = [
      "The quick brown fox jumps over the lazy dog.",
      "Practice makes perfect. Keep typing and improve your speed.",
      "Typing is a useful skill for every computer user.",
      "Javascript powers interactive websites around the world.",
      "Coding challenges are a fun way to learn programming.",
      // You can add more short texts here
    ];

    let startTime, endTime;
    const testTextDiv = document.getElementById('testText');
    const inputArea = document.getElementById('inputArea');
    const startBtn = document.getElementById('startBtn');
    const resultDiv = document.getElementById('result');

    function startTest() {
      const randomIndex = Math.floor(Math.random() * testTexts.length);
      testTextDiv.textContent = testTexts[randomIndex];
      inputArea.value = '';
      inputArea.disabled = false;
      inputArea.focus();
      resultDiv.textContent = '';
      startTime = null;
      endTime = null;
      startBtn.disabled = true;

      inputArea.addEventListener('input', startTimer);
    }

    function startTimer() {
      if (!startTime) {
        startTime = new Date();
      }
      if (inputArea.value === testTextDiv.textContent) {
        endTime = new Date();
        finishTest();
      }
    }

    function finishTest() {
      inputArea.disabled = true;
      startBtn.disabled = false;
      const timeInSeconds = (endTime - startTime) / 1000;
      const wordsCount = testTextDiv.textContent.split(' ').length;
      const wpm = Math.round((wordsCount / timeInSeconds) * 60);
      resultDiv.textContent = `Your typing speed is ${wpm} WPM`;
      inputArea.removeEventListener('input', startTimer);
    }

    startBtn.addEventListener('click', startTest);
  </script>
</body>
</html>
