<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      padding-top: 40px;
    }

    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    canvas {
      background-color: #111;
      border: 4px solid #2c3e50;
    }

    #score {
      margin-top: 15px;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>üêç Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20;
    const canvasSize = 20;
    let score = 0;

    let snake = [];
    snake[0] = { x: 9 * box, y: 10 * box };

    let food = {
      x: Math.floor(Math.random() * canvasSize) * box,
      y: Math.floor(Math.random() * canvasSize) * box
    };

    let dir;

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.key === "ArrowLeft" && dir !== "RIGHT") dir = "LEFT";
      else if (event.key === "ArrowUp" && dir !== "DOWN") dir = "UP";
      else if (event.key === "ArrowRight" && dir !== "LEFT") dir = "RIGHT";
      else if (event.key === "ArrowDown" && dir !== "UP") dir = "DOWN";
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#00cc66" : "#33cc99";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#e74c3c";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (dir === "LEFT") snakeX -= box;
      if (dir === "UP") snakeY -= box;
      if (dir === "RIGHT") snakeX += box;
      if (dir === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * canvasSize) * box,
          y: Math.floor(Math.random() * canvasSize) * box
        };
      } else {
        snake.pop();
      }

      let newHead = {
        x: snakeX,
        y: snakeY
      };

      // Game over conditions
      if (
        snakeX < 0 || snakeY < 0 ||
        snakeX >= canvas.width || snakeY >= canvas.height ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your score was: " + score);
        location.reload();
      }

      snake.unshift(newHead);
      document.getElementById("score").textContent = "Score: " + score;
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    let game = setInterval(draw, 100);
  </script>

</body>
</html>
