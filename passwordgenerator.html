<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Random Password Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      text-align: center;
      padding: 50px;
    }
    input {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      word-break: break-all;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }
    .back {
      margin-top: 40px;
      font-size: 16px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Random Password Generator</h1>
  <input type="number" id="length" placeholder="Length" min="4" max="64" />
  <button onclick="generate()">Generate</button>

  <div id="result"></div>

  <div class="back" onclick="window.location.href='index.html'">‚¨Ö Back to Home</div>

  <script>
    function generate() {
      const length = parseInt(document.getElementById('length').value);
      const resultDiv = document.getElementById('result');
      if (isNaN(length) || length < 4 || length > 64) {
        resultDiv.textContent = "Enter a length between 4 and 64.";
        return;
      }

      const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()_-+=<>?";
      let password = "";
      for (let i = 0; i < length; i++) {
        password += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      resultDiv.textContent = password;
    }
  </script>
</body>
</html>
