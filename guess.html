<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 40px;
    }
    input, button {
      font-size: 20px;
      padding: 10px;
      margin: 10px;
    }
    #message {
      font-size: 20px;
      margin-top: 20px;
    }
    .back {
      margin-top: 30px;
      font-size: 16px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Number Guessing Game</h1>
  <p>Guess a number between 1 and 100</p>

  <input type="number" id="guessInput" placeholder="Your guess">
  <button onclick="checkGuess()">Guess</button>

  <p id="message"></p>
  <div class="back" onclick="window.location.href='index.html'">â¬… Back to Home</div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let tries = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById('guessInput').value);
      const message = document.getElementById('message');
      tries++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        message.textContent = "Please enter a number between 1 and 100.";
        return;
      }

      if (guess === secretNumber) {
        message.textContent = `ðŸŽ‰ Correct! You guessed it in ${tries} tries.`;
      } else if (guess < secretNumber) {
        message.textContent = "Too low! Try again.";
      } else {
        message.textContent = "Too high! Try again.";
      }
    }
  </script>
</body>
</html>
