<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
    #result {
      font-weight: bold;
      margin-top: 20px;
      font-size: 20px;
      color: #0077cc;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>⚖️ BMI Calculator</h1>

  <label>Enter Weight (kg):</label>
  <input type="number" id="weight" placeholder="e.g. 70" />

  <label>Enter Height (cm):</label>
  <input type="number" id="height" placeholder="e.g. 175" />

  <button onclick="calculateBMI()">Calculate BMI</button>

  <div id="result"></div>

  <script>
    function calculateBMI() {
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value) / 100;

      if (!weight || !height || height === 0) {
        document.getElementById('result').textContent = "⚠️ Please enter valid numbers.";
        return;
      }

      const bmi = weight / (height * height);
      let category = "";

      if (bmi < 18.5) category = "Underweight";
      else if (bmi < 24.9) category = "Normal";
      else if (bmi < 29.9) category = "Overweight";
      else category = "Obese";

      document.getElementById('result').textContent = `Your BMI is ${bmi.toFixed(1)} (${category})`;
    }
  </script>
</body>
</html>
