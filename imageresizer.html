<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Resizer Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
      background: #f9fafb;
      color: #333;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      color: #2c3e50;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    #canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 100%;
    }
    #downloadBtn {
      margin-top: 15px;
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    #downloadBtn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>üñºÔ∏è Image Resizer Tool</h1>

  <input type="file" id="upload" accept="image/*" multiple />
  <br/>
  <label for="widthInput">Width (px):</label>
  <input type="number" id="widthInput" min="1" placeholder="Enter new width" />
  <br/>
  <label for="heightInput">Height (px):</label>
  <input type="number" id="heightInput" min="1" placeholder="Enter new height" />
  <br/>
  <button id="resizeBtn" disabled>Resize and Show Preview</button>
  <br/>
  <canvas id="canvas" style="display:none;"></canvas>
  <br/>
  <a id="downloadLink" href="#" download="resized-image.png" style="display:none;">
    <button id="downloadBtn">Download Resized Image</button>
  </a>

<script>
  const uploadInput = document.getElementById('upload');
  const widthInput = document.getElementById('widthInput');
  const heightInput = document.getElementById('heightInput');
  const resizeBtn = document.getElementById('resizeBtn');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const downloadLink = document.getElementById('downloadLink');
  const downloadBtn = document.getElementById('downloadBtn');

  let images = [];
  let currentImageIndex = 0;

  uploadInput.addEventListener('change', (e) => {
    images = Array.from(e.target.files);
    if (images.length > 0) {
      resizeBtn.disabled = false;
      currentImageIndex = 0;
      downloadLink.style.display = 'none';
      canvas.style.display = 'none';
    } else {
      resizeBtn.disabled = true;
    }
  });

  resizeBtn.addEventListener('click', () => {
    if (images.length === 0) return;

    const width = parseInt(widthInput.value);
    const height = parseInt(heightInput.value);

    if (!width || !height || width <= 0 || height <= 0) {
      alert('Please enter valid width and height.');
      return;
    }

    const file = images[currentImageIndex];
    const reader = new FileReader();

    reader.onload = function(event) {
      const img = new Image();
      img.onload = function() {
        canvas.width = width;
        canvas.height = height;
        ctx.clearRect(0, 0, width, height);
        ctx.drawImage(img, 0, 0, width, height);
        canvas.style.display = 'block';

        // Set download link to canvas image
        canvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
          downloadLink.style.display = 'inline-block';
        }, 'image/png');
      }
      img.src = event.target.result;
    }
    reader.readAsDataURL(file);
  });
</script>

</body>
</html>
