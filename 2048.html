<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>2048 Game</title>
<style>
  body {
    background: #faf8ef;
    font-family: "Clear Sans", "Helvetica Neue", Arial, sans-serif;
    text-align: center;
    margin: 40px;
    color: #776e65;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 10px;
  }
  #game-container {
    display: inline-block;
    background: #bbada0;
    padding: 15px;
    border-radius: 6px;
    position: relative;
    width: 420px;
    height: 420px;
    box-sizing: border-box;
  }
  #grid-container {
    background: #cdc1b4;
    border-radius: 6px;
    width: 400px;
    height: 400px;
    padding: 15px;
    box-sizing: border-box;
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 15px;
  }
  .grid-cell {
    width: 80px;
    height: 80px;
    background: #eee4da;
    border-radius: 3px;
  }
  .tile {
    position: absolute;
    width: 80px;
    height: 80px;
    border-radius: 3px;
    font-size: 35px;
    font-weight: bold;
    line-height: 80px;
    text-align: center;
    color: #776e65;
    transition: all 0.2s ease;
  }
  .tile-2 { background: #eee4da; color: #776e65; }
  .tile-4 { background: #ede0c8; color: #776e65; }
  .tile-8 { background: #f2b179; color: #f9f6f2; }
  .tile-16 { background: #f59563; color: #f9f6f2; }
  .tile-32 { background: #f67c5f; color: #f9f6f2; }
  .tile-64 { background: #f65e3b; color: #f9f6f2; }
  .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 28px; }
  .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 28px; }
  .tile-512 { background: #edc850; color: #f9f6f2; font-size: 28px; }
  .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 22px; }
  .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 22px; }
  #score {
    margin: 15px 0;
    font-size: 24px;
  }
  #instructions {
    margin-top: 20px;
    font-size: 14px;
    color: #776e65;
  }
</style>
</head>
<body>

  <h1>2048 Game</h1>
  <div id="score">Score: 0</div>
  <div id="game-container">
    <div id="grid-container"></div>
  </div>
  <div id="instructions">Use arrow keys to move tiles. Combine to reach 2048!</div>

<script>
  const gridContainer = document.getElementById('grid-container');
  const scoreDiv = document.getElementById('score');

  let grid = [];
  let score = 0;

  function setup() {
    gridContainer.innerHTML = '';
    grid = [];
    score = 0;
    updateScore();

    for (let i = 0; i < 16; i++) {
      grid.push(0);
      const cell = document.createElement('div');
      cell.classList.add('grid-cell');
      gridContainer.appendChild(cell);
    }

    addRandomTile();
    addRandomTile();
    drawTiles();
  }

  function updateScore() {
    scoreDiv.textContent = 'Score: ' + score;
  }

  function addRandomTile() {
    let emptyIndices = [];
    for (let i = 0; i < grid.length; i++) {
      if (grid[i] === 0) emptyIndices.push(i);
    }
    if (emptyIndices.length === 0) return false;
    let randIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
    grid[randIndex] = Math.random() < 0.9 ? 2 : 4;
    return true;
  }

  function drawTiles() {
    // Remove old tiles
    const oldTiles = document.querySelectorAll('.tile');
    oldTiles.forEach(t => t.remove());

    for (let i = 0; i < grid.length; i++) {
      if (grid[i] !== 0) {
        const tile = document.createElement('div');
        tile.classList.add('tile', `tile-${grid[i]}`);
        tile.style.top = (Math.floor(i / 4) * 95) + 'px';
        tile.style.left = ((i % 4) * 95) + 'px';
        tile.textContent = grid[i];
        gridContainer.appendChild(tile);
      }
    }
  }

  function slide(row) {
    let arr = row.filter(val => val);
    let missing = 4 - arr.length;
    let zeros = Array(missing).fill(0);
    return arr.concat(zeros);
  }

  function combine(row) {
    for (let i = 0; i < 3; i++) {
      if (row[i] !== 0 && row[i] === row[i + 1]) {
        row[i] *= 2;
        row[i + 1] = 0;
        score += row[i];
      }
    }
    return row;
  }

  function operate(row) {
    row = slide(row);
    row = combine(row);
    row = slide(row);
    return row;
  }

  function moveLeft() {
    let changed = false;
    for (let i = 0; i < 16; i += 4) {
      let row = grid.slice(i, i + 4);
      let newRow = operate(row);
      for (let j = 0; j < 4; j++) {
        if (grid[i + j] !== newRow[j]) changed = true;
        grid[i + j] = newRow[j];
      }
    }
    return changed;
  }

  function moveRight() {
    let changed = false;
    for (let i = 0; i < 16; i += 4) {
      let row = grid.slice(i, i + 4).reverse();
      let newRow = operate(row);
      newRow.reverse();
      for (let j = 0; j < 4; j++) {
        if (grid[i + j] !== newRow[j]) changed = true;
        grid[i + j] = newRow[j];
      }
    }
    return changed;
  }

  function moveUp() {
    let changed = false;
    for (let i = 0; i < 4; i++) {
      let col = [grid[i], grid[i + 4], grid[i + 8], grid[i + 12]];
      let newCol = operate(col);
      for (let j = 0; j < 4; j++) {
        if (grid[i + j * 4] !== newCol[j]) changed = true;
        grid[i + j * 4] = newCol[j];
      }
    }
    return changed;
  }

  function moveDown() {
    let changed = false;
    for (let i = 0; i < 4; i++) {
      let col = [grid[i], grid[i + 4], grid[i + 8], grid[i + 12]].reverse();
      let newCol = operate(col);
      newCol.reverse();
      for (let j = 0; j < 4; j++) {
        if (grid[i + j * 4] !== newCol[j]) changed = true;
        grid[i + j * 4] = newCol[j];
      }
    }
    return changed;
  }

  function isGameOver() {
    for (let i = 0; i < 16; i++) {
      if (grid[i] === 0) return false;
    }
    for (let i = 0; i < 16; i++) {
      if ((i % 4 !== 3 && grid[i] === grid[i + 1]) || (i < 12 && grid[i] === grid[i + 4])) {
        return false;
      }
    }
    return true;
  }

  window.addEventListener('keydown', e => {
    let moved = false;
    switch(e.key) {
      case 'ArrowLeft':
        moved = moveLeft();
        break;
      case 'ArrowRight':
        moved = moveRight();
        break;
      case 'ArrowUp':
        moved = moveUp();
        break;
      case 'ArrowDown':
        moved = moveDown();
        break;
    }
    if (moved) {
      addRandomTile();
      drawTiles();
      updateScore();

      if (isGameOver()) {
        setTimeout(() => alert('Game Over! Final score: ' + score), 100);
      }
    }
  });

  setup();
</script>

</body>
</html>
