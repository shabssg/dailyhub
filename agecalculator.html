<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Age Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff3e0;
      text-align: center;
      padding: 50px;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      margin: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 22px;
      color: #333;
    }
    .back {
      margin-top: 40px;
      font-size: 16px;
      color: blue;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ‚ Age Calculator</h1>
  <input type="date" id="birthdate" max="" />
  <button onclick="calculateAge()">Calculate Age</button>

  <div id="result"></div>

  <div class="back" onclick="window.location.href='index.html'">â¬… Back to Home</div>

  <script>
    // Set max date to today
    document.getElementById('birthdate').max = new Date().toISOString().split('T')[0];

    function calculateAge() {
      const birthdate = new Date(document.getElementById('birthdate').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(birthdate)) {
        resultDiv.textContent = "Please select a valid date.";
        return;
      }

      const today = new Date();
      let years = today.getFullYear() - birthdate.getFullYear();
      let months = today.getMonth() - birthdate.getMonth();
      let days = today.getDate() - birthdate.getDate();

      if (days < 0) {
        months--;
        days += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }

      resultDiv.textContent = `You are ${years} years, ${months} months, and ${days} days old.`;
    }
  </script>
</body>
</html>
