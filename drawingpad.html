<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple Drawing Pad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
    }

    canvas {
      border: 2px solid #333;
      border-radius: 8px;
      background: #fff;
      cursor: crosshair;
    }

    .controls {
      margin: 20px 0;
    }

    input[type="color"],
    input[type="range"],
    button {
      margin: 0 10px;
      padding: 8px 12px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background: #3498db;
      color: white;
      border: none;
    }

    button:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>

  <h1>üñåÔ∏è Simple Drawing Pad</h1>

  <div class="controls">
    <label>üé® Color:
      <input type="color" id="colorPicker" value="#000000">
    </label>
    <label>üñçÔ∏è Size:
      <input type="range" id="brushSize" min="1" max="20" value="5">
    </label>
    <button onclick="clearCanvas()">üßπ Clear</button>
    <button onclick="downloadCanvas()">‚¨áÔ∏è Download</button>
  </div>

  <canvas id="drawingCanvas" width="500" height="400"></canvas>

  <script>
    const canvas = document.getElementById('drawingCanvas');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const brushSize = document.getElementById('brushSize');

    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseout', () => drawing = false);

    canvas.addEventListener('mousemove', draw);

    function draw(e) {
      if (!drawing) return;

      ctx.lineWidth = brushSize.value;
      ctx.lineCap = 'round';
      ctx.strokeStyle = colorPicker.value;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function downloadCanvas() {
      const link = document.createElement('a');
      link.download = 'my-drawing.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
  </script>

</body>
</html>
