<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTML Color Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 40px;
      max-width: 400px;
      margin: auto;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 20px;
    }
    input[type="color"] {
      width: 100%;
      height: 60px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
      border-radius: 8px;
    }
    #hexCode {
      font-size: 24px;
      font-weight: bold;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ccc;
      user-select: all;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¨ HTML Color Picker</h1>
  <input type="color" id="colorInput" value="#3498db" onchange="updateColor()" />
  <div id="hexCode">#3498db</div>

  <script>
    function updateColor() {
      const color = document.getElementById('colorInput').value;
      const hexCodeDiv = document.getElementById('hexCode');
      hexCodeDiv.textContent = color;
      hexCodeDiv.style.color = color;
      hexCodeDiv.style.borderColor = color;
    }
  </script>
</body>
</html>
